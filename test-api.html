<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>SSB API Test</h1>
    <div id="results"></div>

    <script>
        async function testSSBAPI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test 1: Fetch CPI data
                resultsDiv.innerHTML += '<div class="test-result">Testing SSB API connection...</div>';
                
                const response = await fetch('https://data.ssb.no/api/v0/dataset/1086.json?lang=en');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                resultsDiv.innerHTML += '<div class="test-result success">‚úÖ SSB API connection successful!</div>';
                resultsDiv.innerHTML += '<div class="test-result">üìä Dataset structure:</div>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(data, null, 2).substring(0, 1000) + '...</pre>';
                
                // Test 2: Check if data has expected structure
                if (data.dataset && data.dataset.dimension) {
                    resultsDiv.innerHTML += '<div class="test-result success">‚úÖ Data structure looks correct</div>';
                    
                                    // Check for time dimension
                const timeDimension = data.dataset.dimension.Tid;
                if (timeDimension) {
                    resultsDiv.innerHTML += '<div class="test-result success">‚úÖ Time dimension found</div>';
                    
                    const timeLabels = timeDimension.category.label;
                    const sampleTimes = Object.values(timeLabels).slice(0, 5);
                    resultsDiv.innerHTML += '<div class="test-result">üìÖ Sample time periods: ' + sampleTimes.join(', ') + '</div>';
                    
                    // Test data parsing
                    const values = data.dataset.value;
                    const sampleValues = Object.values(values).slice(0, 5);
                    resultsDiv.innerHTML += '<div class="test-result">üìä Sample values: ' + sampleValues.join(', ') + '</div>';
                } else {
                    resultsDiv.innerHTML += '<div class="test-result error">‚ùå Time dimension not found</div>';
                }
                } else {
                    resultsDiv.innerHTML += '<div class="test-result error">‚ùå Unexpected data structure</div>';
                }
                
            } catch (error) {
                resultsDiv.innerHTML += '<div class="test-result error">‚ùå Error: ' + error.message + '</div>';
            }
        }
        
        // Run the test when page loads
        testSSBAPI();
    </script>
</body>
</html>
