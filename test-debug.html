<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riksdata Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Riksdata Debug Test</h1>
    <div id="results"></div>

    <script type="module">
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        addResult('Starting debug test...', 'info');

        // Test 1: Check if we can import the modules
        try {
            addResult('Testing module imports...', 'info');
            
            // Test if we can import from charts.js
            const chartsModule = await import('./src/js/charts.js');
            addResult('✓ charts.js module imported successfully', 'success');
            
            // Test if we can import from utils.js
            const utilsModule = await import('./src/js/utils.js');
            addResult('✓ utils.js module imported successfully', 'success');
            
            // Test if we can import from main.js
            const mainModule = await import('./src/js/main.js');
            addResult('✓ main.js module imported successfully', 'success');
            
        } catch (error) {
            addResult(`✗ Module import failed: ${error.message}`, 'error');
            console.error('Import error:', error);
        }

        // Test 2: Check if Chart.js is available
        try {
            if (typeof Chart !== 'undefined') {
                addResult('✓ Chart.js is available', 'success');
            } else {
                addResult('✗ Chart.js is not available', 'error');
            }
        } catch (error) {
            addResult(`✗ Chart.js check failed: ${error.message}`, 'error');
        }

        // Test 3: Check if DOM elements exist
        try {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                addResult('✓ Loading screen element exists', 'success');
            } else {
                addResult('✗ Loading screen element not found', 'error');
            }
            
            const progressBar = document.getElementById('progress-bar');
            if (progressBar) {
                addResult('✓ Progress bar element exists', 'success');
            } else {
                addResult('✗ Progress bar element not found', 'error');
            }
        } catch (error) {
            addResult(`✗ DOM check failed: ${error.message}`, 'error');
        }

        // Test 4: Check if functions are available
        try {
            const utilsModule = await import('./src/js/utils.js');
            if (typeof utilsModule.showSkeletonLoading === 'function') {
                addResult('✓ showSkeletonLoading function available', 'success');
            } else {
                addResult('✗ showSkeletonLoading function not available', 'error');
            }
            
            if (typeof utilsModule.hideSkeletonLoading === 'function') {
                addResult('✓ hideSkeletonLoading function available', 'success');
            } else {
                addResult('✗ hideSkeletonLoading function not available', 'error');
            }
        } catch (error) {
            addResult(`✗ Function check failed: ${error.message}`, 'error');
        }

        addResult('Debug test complete!', 'info');
    </script>
</body>
</html>
