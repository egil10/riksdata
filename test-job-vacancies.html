<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancies Chart Test</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Job Vacancies Chart Test</h1>
        <p>Testing the improved job vacancies chart with political colors and filtered negative values.</p>
        
        <div class="chart-card">
            <div class="chart-header">
                <h3>Job Vacancies</h3>
                <a href="https://data.ssb.no/api/v0/dataset/166328" target="_blank" class="source-link">SSB 166328</a>
                <div class="chart-subtitle">Quarterly Count</div>
            </div>
            <div class="skeleton-chart" id="job-vacancies-skeleton"></div>
            <div class="chart-container">
                <canvas id="job-vacancies-chart"></canvas>
                <div class="static-tooltip" id="job-vacancies-tooltip"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadChartData } from './src/js/charts.js';
        
        // Load the job vacancies chart
        loadChartData('job-vacancies-chart', 'https://data.ssb.no/api/v0/dataset/166328.json?lang=en', 'Job Vacancies', 'bar');
    </script>
</body>
</html>
