<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norway Macro Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Norway Macro</h1>
            <div class="header-meta">
                <span id="update-time"></span>
                <a href="diagnostics.html" class="diagnostics-link">üîç</a>
            </div>
        </div>
    </header>

    <main>
        <div class="chart-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <h3>CPI</h3>
                    <span class="chart-subtitle">Consumer Price Index</span>
                </div>
                <div class="chart-container">
                    <canvas id="cpi-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Unemployment</h3>
                    <span class="chart-subtitle">Rate %</span>
                </div>
                <div class="chart-container">
                    <canvas id="unemployment-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>House Prices</h3>
                    <span class="chart-subtitle">Index</span>
                </div>
                <div class="chart-container">
                    <canvas id="house-prices-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Producer Prices</h3>
                    <span class="chart-subtitle">Index</span>
                </div>
                <div class="chart-container">
                    <canvas id="ppi-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Wages</h3>
                    <span class="chart-subtitle">Index</span>
                </div>
                <div class="chart-container">
                    <canvas id="wage-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Oil Fund</h3>
                    <span class="chart-subtitle">Billion NOK</span>
                </div>
                <div class="chart-container">
                    <canvas id="oil-fund-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-header">
                    <h3>Exchange Rate</h3>
                    <span class="chart-subtitle">USD/NOK</span>
                </div>
                <div class="chart-container">
                    <canvas id="exchange-chart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
