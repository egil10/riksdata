<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riksdata Loading Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>Riksdata Loading Test</h1>
    <div id="results"></div>

    <script>
        function addResult(message, type = 'success') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function testFileAccess(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function runTests() {
            addResult('Starting Riksdata loading tests...', 'warning');

            // Test 1: Check if main files are accessible
            const criticalFiles = [
                './src/js/main.js',
                './src/js/charts.js',
                './src/js/config.js',
                './src/js/utils.js',
                './src/css/main.css'
            ];

            for (const file of criticalFiles) {
                const accessible = await testFileAccess(file);
                if (accessible) {
                    addResult(`✓ ${file} is accessible`);
                } else {
                    addResult(`✗ ${file} is not accessible`, 'error');
                }
            }

            // Test 2: Check if some cached data files exist
            const sampleDataFiles = [
                './data/cached/ssb/cpi.json',
                './data/cached/ssb/unemployment.json',
                './data/cached/oil-fund.json'
            ];

            for (const file of sampleDataFiles) {
                const accessible = await testFileAccess(file);
                if (accessible) {
                    addResult(`✓ ${file} is accessible`);
                } else {
                    addResult(`✗ ${file} is not accessible`, 'error');
                }
            }

            // Test 3: Check Chart.js CDN
            try {
                const chartJsResponse = await fetch('https://cdn.jsdelivr.net/npm/chart.js', { method: 'HEAD' });
                if (chartJsResponse.ok) {
                    addResult('✓ Chart.js CDN is accessible');
                } else {
                    addResult('✗ Chart.js CDN is not accessible', 'error');
                }
            } catch (error) {
                addResult('✗ Chart.js CDN is not accessible', 'error');
            }

            // Test 4: Check if we're on GitHub Pages
            if (window.location.hostname.includes('github.io')) {
                addResult('✓ Running on GitHub Pages');
            } else {
                addResult('ℹ Running locally (not GitHub Pages)', 'warning');
            }

            addResult('Tests completed. Check console for detailed diagnostic information.', 'warning');
        }

        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
