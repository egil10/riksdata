<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test DFO Data Loading</title>
</head>
<body>
    <h1>DFO Data Loading Test</h1>
    <div id="output"></div>
    
    <script type="module">
        async function testDFOLoading() {
            const output = document.getElementById('output');
            
            try {
                output.innerHTML += '<p>Testing DFO data loading...</p>';
                
                // Test loading the Labour & Social Inclusion expenditure data
                const url = './data/cached/dfo/arbeids-og-inkluderingsdepartementet-expenditure-20142015201620172018201920202021202220232024.json';
                output.innerHTML += `<p>Fetching: ${url}</p>`;
                
                const response = await fetch(url);
                output.innerHTML += `<p>Response status: ${response.status}</p>`;
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                output.innerHTML += `<p>Data loaded successfully!</p>`;
                output.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // Test parsing
                if (data.data && Array.isArray(data.data)) {
                    output.innerHTML += `<p>Found ${data.data.length} data points</p>`;
                    
                    // Parse the data
                    const parsedData = data.data.map(item => ({
                        date: new Date(item.year, 0, 1),
                        value: Number(item.value)
                    }));
                    
                    output.innerHTML += `<p>Parsed data:</p>`;
                    output.innerHTML += `<pre>${JSON.stringify(parsedData, null, 2)}</pre>`;
                    
                    // Show the first value in billions
                    const valueInBillions = parsedData[0].value / 1000000000;
                    output.innerHTML += `<p>First value: ${valueInBillions.toFixed(2)} billion NOK</p>`;
                }
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                console.error('Test failed:', error);
            }
        }
        
        testDFOLoading();
    </script>
</body>
</html>
